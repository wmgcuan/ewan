<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CLI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  <style>
    section.cover {
      background: linear-gradient( to left bottom,
      hsl(8, 100%, 85%) 0%,
      hsl(116, 100%, 85%) 100%);
      height: 60vh;
    }

    /* code {
      overflow: hidden;
      height: 50px;
    } */
  </style>
</head>

<body>
  <div id="app">
    <aside class="sidebar">
      <div class="search">
        <div class="input-wrap">
          <input type="search" value="" placeholder="Search">
          <div class="clear-button">
            <svg width="26" height="24">
              <circle cx="12" cy="12" r="11" fill="#ccc"></circle>
              <path stroke="white" stroke-width="2" d="M8.25,8.25,15.75,15.75"></path>
              <path stroke="white" stroke-width="2" d="M8.25,15.75,15.75,8.25"></path>
            </svg>
          </div>
        </div>
        <div class="results-panel"></div>
      </div>
      <h1 class="app-name"><a class="app-name-link" data-nosearch="" href="/">EWAN CLI</a></h1>
      <div class="sidebar-nav">
        <ul>
          <li><a href="#/pages/cli">CLI</a></li>
          <li><a href="#/pages/docs">文档配置</a></li>
          <li><a href="#/pages/tools">工具</a></li>
        </ul>
      </div>
    </aside>
  </div>
  <script>
    var baseUrl = window.location.host === 'wmgcuan.github.io' ? '/ewan' : '/'
    window.$docsify = {
      el: '#app', // 挂载元素
      basePath: baseUrl,
      homepage: 'pages/README.md',
      name: 'EWAN CLI',
      repo: 'wmgcuan/ewan', // 仓库地址或者 username/repo 的字符串
      loadSidebar: true, // {Boolean|String}_sidebar.md
      loadNavbar: true, // {Boolean|String}_navbar.md 可自定义加载的文件名
      coverpage: true, // {Boolean|String}_coverpage.md
      // coverpage: {
      //   '/': '_coverpage.md',
      //   '/zh-cn/': '_coverpage.md'
      // },
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      executeScript: true, //执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开启
      mergeNavbar: true, //Navbar将在小屏幕上与侧边栏合并。
      maxLevel: 4, // 导航栏标题层级
      subMaxLevel: 2, //侧边栏标题层级
      ga: 'UA-106147152-1',
      search: {
        noData: {
          '/de-de/': 'Keine Ergebnisse!',
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/de-de/': 'Suche',
          '/zh-cn/': '搜索',
          '/': 'Search'
        }
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url =
              'https://github.com/PYfive/docsify/blob/master/' + vm.route.file
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return (
              html +
              '\n----\n' +
              'Last modified {docsify-updated} ' +
              editHtml
            )
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
</body>

</html>
