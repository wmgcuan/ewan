<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CLI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  <style>
    section.cover {
      background: linear-gradient( to left bottom,
      hsl(8, 100%, 85%) 0%,
      hsl(116, 100%, 85%) 100%);
      height: 60vh;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    console.log(window.location.host)
    var baseUrl = window.location.host === 'https://wmgcuan.github.io' ? '/ewan' : '/'
    window.$docsify = {
      basePath: baseUrl,
      homepage: 'pages/README.md',
      name: 'Cmmand Line Interface',
      repo: 'https://github.com/wmgcuan/ewan.git',
      loadSidebar: false, // _sidebar.md
      loadNavbar: true, // _navbar.md
      coverpage: true, // _coverpage.md
      // coverpage: {
      //   '/': '_coverpage.md',
      //   '/zh-cn/': '_coverpage.md'
      // },
      auto2top: true, // 当路线改变时，滚动到屏幕的顶部
      executeScript: true, //执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开启
      mergeNavbar: true, //Navbar将在小屏幕上与侧边栏合并。
      maxLevel: 4, //最大的内容表级别。
      subMaxLevel: 2, //在自定义边栏中添加目录（TOC）。
      ga: 'UA-106147152-1',
      search: {
        noData: {
          '/de-de/': 'Keine Ergebnisse!',
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/de-de/': 'Suche',
          '/zh-cn/': '搜索',
          '/': 'Search'
        }
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url =
              'https://github.com/PYfive/docsify/blob/master/' + vm.route.file
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return (
              html +
              '\n----\n' +
              'Last modified {docsify-updated} ' +
              editHtml
            )
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
</body>

</html>
